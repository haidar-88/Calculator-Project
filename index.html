<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="mycalc">
        <input id="display" readonly><br>
        <div id="keys">
            
            <button onclick="appendToDisplay('*')" id="times">×</button>
            <button onclick="appendToDisplay('7')" id="seven">7</button>
            <button onclick="appendToDisplay('8')" id="eight">8</button>
            <button onclick="appendToDisplay('9')" id="nine">9</button><br>
            <button onclick="appendToDisplay('/')" id="divide">÷</button>
            <button onclick="appendToDisplay('4')" id="four">4</button>
            <button onclick="appendToDisplay('5')" id="five">5</button>
            <button onclick="appendToDisplay('6')" id="six">6</button><br>
            <button onclick="appendToDisplay('+')" id="plus">+</button>
            <button onclick="appendToDisplay('1')" id="one">1</button>
            <button onclick="appendToDisplay('2')" id="two">2</button>
            <button onclick="appendToDisplay('3')" id="three">3</button><br>
            <button onclick="appendToDisplay('-')" id="minus">−</button>
            <button onclick="appendToDisplay('0')" id="zero">0</button>
            <button onclick="appendToDisplay('.')" id="dot">.</button>
            <button onclick="resultdis()" id="equal">=</button><br>
            <button onclick="cleardis()" id="C">c</button>
        </div>
    </div>


    <script src="index.js"></script>  
</body>
</html>
